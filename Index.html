<!doctype html>
<html lang="en">

<head>
    <title>Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="CSS/Index.css">
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar bg-light p-3">
            <div class="sidebar-header d-flex align-items-center mb-3" style="font-size: 25px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3cPiiBjAeOParQoWl8fOkW7C_ymO6IWjIYg&s"
                    width="40" height="40" class="me-2">
                <span>Drive</span>
            </div>
            <button class="btn btn-primary w-100 mb-3" data-bs-toggle="collapse" data-bs-target="#newMenu"
                aria-expanded="false" aria-controls="newMenu">
                <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z" />
                </svg> Nuevo
            </button>
            <div class="collapse" id="newMenu">
                <button class="btn btn-light w-100 text-start" id="createFolderButton" data-bs-toggle="modal"
                    data-bs-target="#createFolderModal">
                    <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 256 256">
                        <path fill="#000000"
                            d="M216 72h-85.34l-27.74-20.8a16 16 0 0 0-9.58-3.2H40a16 16 0 0 0-16 16v136a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16V88a16 16 0 0 0-16-16M40 96V64h53.34l21.33 16l-21.34 16Zm112 64h-16v16a8 8 0 0 1-16 0v-16h-16a8 8 0 0 1 0-16h16v-16a8 8 0 0 1 16 0v16h16a8 8 0 0 1 0 16" />
                    </svg> Nueva Carpeta
                </button>
                <hr>
                <button class="btn btn-light w-100 text-start mb-2">
                    <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 256 256">
                        <path fill="#000000"
                            d="m213.66 82.34l-56-56A8 8 0 0 0 152 24H56a16 16 0 0 0-16 16v176a16 16 0 0 0 16 16h144a16 16 0 0 0 16-16V88a8 8 0 0 0-2.34-5.66m-56 67.32a8 8 0 0 1-11.32 0L136 139.31V184a8 8 0 0 1-16 0v-44.69l-10.34 10.35a8 8 0 0 1-11.32-11.32l24-24a8 8 0 0 1 11.32 0l24 24a8 8 0 0 1 0 11.32M152 88V44l44 44Z" />
                    </svg> Subir Archivo
                </button>
                <button class="btn btn-light w-100 text-start mb-2">
                    <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                        <path fill="#000000"
                            d="M20 6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h6l2 2zm-9.25 7H14v4h2v-4h3.25L15 8.75" />
                    </svg> Subir Carpeta
                </button>
            </div>
            <hr>
            <a href="Index.html" class="btn btn-light w-100 text-start mb-2">
                <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                    <path fill="#000000" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z" />
                </svg> Página Principal
            </a>
            <a href="#" class="btn btn-light w-100 text-start mb-2">
                <svg class="mb-1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512">
                    <path fill="none" d="M296 64h-80a7.91 7.91 0 0 0-8 8v24h96V72a7.91 7.91 0 0 0-8-8" />
                    <path fill="#000000"
                        d="M432 96h-96V72a40 40 0 0 0-40-40h-80a40 40 0 0 0-40 40v24H80a16 16 0 0 0 0 32h17l19 304.92c1.42 26.85 22 47.08 48 47.08h184c26.13 0 46.3-19.78 48-47l19-305h17a16 16 0 0 0 0-32M192.57 416H192a16 16 0 0 1-16-15.43l-8-224a16 16 0 1 1 32-1.14l8 224A16 16 0 0 1 192.57 416M272 400a16 16 0 0 1-32 0V176a16 16 0 0 1 32 0Zm32-304h-96V72a7.91 7.91 0 0 1 8-8h80a7.91 7.91 0 0 1 8 8Zm32 304.57A16 16 0 0 1 320 416h-.58A16 16 0 0 1 304 399.43l8-224a16 16 0 1 1 32 1.14Z" />
                </svg> Papelera
            </a>
        </nav>

        <div class="content p-4 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Buscar por nombre...">
                    <button class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            viewBox="0 0 24 24">
                            <path fill="#ffffff"
                                d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" />
                        </svg></button>
                </div>
                <div class="dropdown">
                    <img style="cursor: pointer;"
                        src="https://img.freepik.com/vector-premium/imagen-perfil-avatar-hombre-ilustracion-vectorial_268834-538.jpg?size=338&ext=jpg&ga=GA1.1.672697106.1719100800&semt=ais_user"
                        width="62" height="62" class="ms-3 dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end bg-light" id="dropdown" aria-labelledby="userDropdown">
                        <li>
                            <p id="email"></p>
                        </li>
                        <li><img src="https://img.freepik.com/vector-premium/imagen-perfil-avatar-hombre-ilustracion-vectorial_268834-538.jpg?size=338&ext=jpg&ga=GA1.1.672697106.1719100800&semt=ais_user"
                                class="rounded-circle" width="50" height="50"></li>
                        <li>
                            <p class="mt-2">Hola, <span id="username"></span>!</p>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <button class="btn btn-danger">Cerrar Sesión</button>
                    </ul>
                </div>
            </div>
            <h3>Te damos la bienvenida al Drive</h3>
            <div class="row mt-4" id="folderContainer">

            </div>
        </div>
    </div>

    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createFolderModalLabel">Crear Nueva Carpeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFolderForm">
                        <div class="form-group mb-4">
                            <label class="form-label" for="folderName">Nombre de la Carpeta</label>
                            <input type="text" class="form-control" id="folderName"
                                placeholder="Ingresa el nombre de la carpeta" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="creationDate">Fecha de Creación</label>
                            <input type="datetime-local" class="form-control" id="creationDate" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="updateDate">Fecha de Actualización</label>
                            <input type="datetime-local" class="form-control" id="updateDate" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="locationSpace">Ubicación</label>
                            <input type="text" class="form-control" id="locationSpace"
                                placeholder="Ingresa la ubicación de la carpeta" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="capacityMemory">Capacidad de Memoria (opcional)</label>
                            <input type="number" class="form-control" id="capacityMemory"
                                placeholder="Ingresa la capacidad de memoria">
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="parentFolderId">ID de Carpeta Padre (opcional)</label>
                            <input type="number" class="form-control" id="parentFolderId"
                                placeholder="Ingresa el ID de la carpeta padre">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Crear Carpeta</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p><a href="Index.html">Volver al inicio</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="JS/Index.js"></script>
</body>

</html>
